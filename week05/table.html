<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <h2>HTML Table</h2>
    <table>
        <caption>
            HTML Table Practice
        </caption>
        <thead>
            <tr>
                <th>Department</th>
                <th>Person</th>
                <th>Interested In</th>
                <th>Age</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="5">Accouting</th>
                </tr>
                <tr>
                    <th scope="row">Chris</th>
                    <td>HTML Tables</td>
                    <td>22</td>
                </tr>
                <tr>
                    <th scope="row">Dennis</th>
                    <td>Web Accesibility</td>
                    <td>45</td>
                </tr>
                <tr>
                    <th scope="row">Sarah</th>
                    <td>Javascript Frameworks</td>
                    <td>29</td>
                </tr>
                <tr>
                    <th scope="row">Karen</th>
                    <td>Web Performance</td>
                    <td>36</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row" colspan="3">Average Age</th>
                    <td>33</td>
                </tr>
            </tfoot>
        </thead>
    </table>
</body>
</html>
